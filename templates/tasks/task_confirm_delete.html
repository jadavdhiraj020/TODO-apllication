{% extends 'tasks/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-header">
        <h2>Confirm Delete</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
